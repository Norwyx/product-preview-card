<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="flex center column">
  <main class="card flex column">
    <section class="card__image">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" class="image-desktop">
        <img src="./images/image-product-mobile.jpg" alt="A product picture" class="image-mobile">
      </picture>
    </section>
    <h2 class="card__type">Perfume</h2>
    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <section class="card__prices">
      <p class="prices__discounted">$149.99</p>
      <p class="prices__previous">$169.99</p>
    </section>
    <button class="card__cta">
      <img src="./images/icon-cart.svg" alt="Cart icon">
      Add to cart
    </button>
  </main>
</body>
</html>
